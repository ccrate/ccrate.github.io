<html>

<head>
	<title>Rating Predictor</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="images/favicon.png" />
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh">
		<div class="card">
			<div class="card-body">

				<div class="row">
					<div class="col-sm-12 text-center">
						<h1>Choose contest</h1>
					</div>
				</div>

				<div class="row" style="margin-top:15px;">
					<div class="col-sm-4">
						<select id="contestType" class="btn btn-outline-danger btn-lg">
							<option value="1">Long</option>
							<option value="2">CookOff</option>
							<option value="3">LunchTime</option>
						</select>
					</div>
					<div class="col-sm-4">
						<select id="contestDivision" class="btn btn-outline-warning btn-lg">
							<option value="1">Division 1</option>
							<option value="2">Division 2</option>
						</select>
					</div>
					<div class="col-sm-4">
						<select id="ratingType" class="btn btn-outline-info btn-lg">
							<option value="1">All</option>
							<option value="2">Individual</option>
						</select>
					</div>
				</div>

				<button id="predictButton" class="btn btn-success btn-block" type="button" style="margin-top:100px;">
					Check
				</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>

</html>
